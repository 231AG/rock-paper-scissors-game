<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock, Paper & Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="wrapper game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="buttons choices">
      <button class="rpsButton choice" value="Rock"><span>✊</span></button>
      <button class="rpsButton choice" value="Paper"><span>✋</span></button>
      <button class="rpsButton choice" value="Scissors"><span>✌️</span></button>
    </div>
    <div class="resultContainer">
      <div id="player-score"></div>
      <div id="hands"></div>
      <div id="result" class="result"> 
        <h2>Result:</h2>
        <p id="result-text"></p>
      </div>
      <button id='endGameButton' class="reset-button">
        <span>🔴</span>
      </button>
    </div>
  </div>

  <div class="footer">
    <p>Thank you for playing Rock, Paper, Scissors! | Created By: <b>231AG</b></p>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
